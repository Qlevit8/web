    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-8 col-lg-6 col-xl-4">
            <form>
              <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                <p class="lead fw-normal mb-10 me-3 text-light text-custom">Sign in</p>

              </div>

              <div class="form-outline mb-4">
                <input type="email" id="form3Example3" class="form-control form-control-lg"
                  placeholder="Enter a valid email address" />
              </div>

              <div class="form-outline mb-2">
                <input type="password" id="form3Example4" class="form-control form-control-lg"
                  placeholder="Enter password" />
              </div>

              <div class="d-flex justify-content-between align-items-center">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label text-light text-custom" for="form2Example3">
                      Remember me
                    </label>
                  </div>
              </div>

              <div class="text-center text-lg-start pt-2">
                <button class="btn btn-lg" type="submit"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                <p class="small fw-normal mt-2 pt-1 mb-0 text-light text-custom">Don't have an account? <a href="Registration.html"

              </div>
